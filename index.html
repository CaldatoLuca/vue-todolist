<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- !bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- !bootstrap/ -->

    <!-- !my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- !my css/ -->
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- *container -->
      <div class="container vh-100">
        <div
          class="row bg-dark justify-content-center align-items-center h-100"
        >
          <div class="col col-md-6">
            <!-- titolo -->
            <h1 class="text-center text-white mb-4">{{ mainTitle }}</h1>

            <!-- inserimento di un nuovo task -->
            <div class="mb-3">
              <label for="new-task" class="form-label text-white"
                >New Task</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add your new task here..."
                  aria-describedby="button-addon1"
                  id="new-task"
                  v-model="newTask"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon1"
                  @click="addTask"
                >
                  Add
                </button>
              </div>
            </div>

            <!--?  Ã¨ uguale a linea 60 ma ho else  :class="task.done === true ? 'text-decoration-line-through ' : '' " -->
            <!-- lista dei task -->
            <ul class="list-group">
              <li
                v-for="(task, index) in tasks"
                class="list-group-item d-flex justify-content-between align-items-center"
                :class="{'text-decoration-line-through' : task.done === true}"
              >
                {{ task.text }}
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                  @click="removeTask(index)"
                ></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- *container/ -->
    </div>

    <!-- !bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- !bootstrap/ -->
    <!-- !vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- !vue js -->
    <!-- !my js -->
    <script src="js/main.js"></script>
    <!-- !my js/ -->
  </body>
</html>
